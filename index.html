<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="patterns pt1"> 
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button class="search-btn">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Enter valid city name</p>
      </div>
      <div class="weather">
 
        <img  src="images/drizzle.png"  />
        <h1 class="degree">27c</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">30%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="windSpeed">5.66 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      const api_URL =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const api_key = "117c5c607fb985f32e68e3b477eda050";
      const search = document.querySelector(".search input");
      const btn = document.querySelector(".search-btn");
      // const weatherIcon = document.querySelector(".weatherIcon");
      const weatherIcon = document.querySelector(".weather img");


      async function weather(city) {
        const response = await fetch(api_URL + city + `&appid=${api_key}`);
        let data = await response.json();
        console.log(data);
  if(response.status==404){
    document.querySelector(".error").style.display="block"
document.querySelector(".weather").style.display="none"
  }
  else{ document.querySelector(".weather").style.display="block"
  document.querySelector(".error").style.display="none"
        document.querySelector(".degree").innerHTML =
          Math.round(data.main.temp) + " Â°C";
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".windSpeed").innerHTML =
          data.wind.speed + " Km/h";

        if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
        } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main == "Snow") {
            weatherIcon.src = "images/snow.png";
        } else if (data.weather[0].main == "Clear") {
            weatherIcon.src="images/clear.png"
        }
      }
   
    }

      btn.addEventListener("click", () => {
        weather(search.value);
      });
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
